<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <title>Time Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
   :root {
    --bg-color-light: #f4f4f4;
    --text-color-light: #333;
    --card-color-light: #fff;
    --accent-light: #4caf50;

    --bg-color-dark: #121212;
    --text-color-dark: #f4f4f4;
    --card-color-dark: #1e1e1e;
    --accent-dark: #81c784;
  }

 body.light {
  --bg-color: var(--bg-color-light);
  --text-color: var(--text-color-light);
  --card-color: var(--card-color-light);
  --accent: var(--accent-light);
  
  --button-text: #333;
}

body.dark {
  --bg-color: var(--bg-color-dark);
  --text-color: var(--text-color-dark);
  --card-color: var(--card-color-dark);
  --accent: var(--accent-dark);
  
  --button-text: #f4f4f4;
}


    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .calculator {
      background-color: var(--card-color);
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
     
      width: 500px;
      height: 600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      
      
    }

    .time-lable{
        font-weight: bold;
        font-size: 1.2em;
    }

    .time-group {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      gap:10px;
    }
    .time-block {
display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 110px; 
  gap: 16px; 
  margin-left: -20px;

}

    .time-group input {
      width: 180px;
      height: 30px;
      padding: 5px;
      font-size: 16px;
      
      border: 1px solid #ccc;
      border-radius: 10px;
      
    }
    
     .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .buttons button {
      flex: 1;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      color: var(--button-text);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .add {
      
      background-color: var(--neutral);
    }

    .add:hover {
      background-color: #388e3c;
    }

    .sub {
         
       background-color: var(--neutral);
    }

    .sub:hover {
      background-color: #b71c1c;
    }

    .clear {
      background-color: var(--neutral);
    }

    .clear:hover {
      background-color: #555;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
      font-weight: bold;
    }
   

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      margin-top: 12px;
    }
    .calc-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.calc-header h1 {
  margin: 0;
  font-size: 1.5em;
}
.time-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px; 
  flex-wrap: wrap;
  margin-bottom: 15px;
}
.theme-toggle {
  border: none;
  background: var(--neutral);
  color: white;
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 24px;
  transition: background-color 0.2s ease;
}

.swap-times{
    border: none;
  background: var(--neutral);
  color: white;
  padding: 8px 14px;
  font-size: 28px;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.2s ease;
  margin-top: -10px;
  margin-bottom: 5px;
  margin-left: 50px;
 
}

.set-current {
  border: none;
  background: var(--neutral);
  color: white;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
  font-size: 24px;
  transition: background-color 0.2s ease;
}
.button-group {
  display: flex;
  gap: 4px; 
}
  </style>
</head>

<body>
    
   
    

    <div class="calculator">
        <div class="calc-header">
    <h1>Time Calculator</h1>
    <div class="button-group">
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    
    </div>
      </div>
    
    
   <div class="time-block">
  <div class="time-group">
    <button class="set-current" onclick="setCurrent(1)">üïí</button>
    <input type="number" id="hours1" placeholder="Hours" min="0" />
    <label> : </label>
    <input type="number" id="minutes1" placeholder="Minutes" min="0" max="59"
      oninput="normalizeTime('hours1', 'minutes1')" />
  </div>

  <button class="swap-times" onclick="swapTimes()">üîÅ</button>

  <div class="time-group">
    <button class="set-current" onclick="setCurrent(2)">üïí</button>
    <input type="number" id="hours2" placeholder="Hours" min="0" />
    <label> : </label>
    <input type="number" id="minutes2" placeholder="Minutes" min="0" max="59"
      oninput="normalizeTime('hours2', 'minutes2')" />
  </div>
</div>

  <div class="buttons">
      <button class="add" onclick="calculate('add')">Add</button>
      <button class="sub" onclick="calculate('sub')">Subtract</button>
      <button class="clear" onclick="clearFields()">Clear</button>
    </div>
   <div id="result"></div>
</div>



<script>
    function pad(n) {
      return n.toString().padStart(2, '0');
    }

     function calculate(action) {
        
      let h1 = parseInt(document.getElementById("hours1").value) || 0;
  let m1 = parseInt(document.getElementById("minutes1").value) || 0;
  let h2 = parseInt(document.getElementById("hours2").value) || 0;
  let m2 = parseInt(document.getElementById("minutes2").value) || 0;
h1 += Math.floor(m1 / 60);
m1 = m1 % 60;

h2 += Math.floor(m2 / 60);
m2 = m2 % 60;
  let total1 = h1 * 60 + m1;
  let total2 = h2 * 60 + m2;
  let resultMinutes = 0;

  if (action === 'add') {
    resultMinutes = total1 + total2;
  } else if (action === 'sub') {
    resultMinutes = total1 - total2;
  }

  let isNegative = resultMinutes < 0;
  let absMinutes = Math.abs(resultMinutes);

  let days = Math.floor(absMinutes / (24 * 60));
  let remaining = absMinutes % (24 * 60);
  let hours = Math.floor(remaining / 60);
  let minutes = remaining % 60;

  let time = `${pad(hours)}:${pad(minutes)}`;
  let resultText = '';

  if (days !== 0) {
    resultText = ` ${isNegative ? '-' : ''}${days} d. ${time}`;
  } else {
    resultText = ` ${isNegative ? '-' : ''}${time}`;
  }

  document.getElementById("result").textContent = resultText;
}
function normalizeTime(hourId, minuteId) {
  let hInput = document.getElementById(hourId);
  let mInput = document.getElementById(minuteId);

  let hours = parseInt(hInput.value) || 0;
  let minutes = parseInt(mInput.value) || 0;

  if (minutes >= 60) {
    hours += Math.floor(minutes / 60);
    minutes = minutes % 60;
    hInput.value = hours;
    mInput.value = minutes;
  }
}
 function pad(num) {
  return num.toString().padStart(2, '0');
    }

    function toggleTheme(){
 if (document.body.classList.contains("dark")) {
      document.body.classList.remove("dark");
      document.body.classList.add("light");
      localStorage.setItem("theme", "light");
    } else {
      document.body.classList.remove("light");
      document.body.classList.add("dark");
      localStorage.setItem("theme", "dark");
    }
    updateThemeButton();
    }
  function  updateThemeButton(){
    const btn = document.querySelector(".theme-toggle");
    if(document.body.classList.contains("dark")){
        btn.textContent="‚òÄÔ∏è";

    }
    else{
        btn.textContent="üåô";
    }
  }
  function applyStoredTheme() {
    const saved = localStorage.getItem("theme");
    if (saved === "dark" || saved === "light") {
      document.body.classList.add(saved);
    } else {
      document.body.classList.add("light"); 
    }
    updateThemeButton();
  }
    function clearFields() {
      document.getElementById("hours1").value = '';
      document.getElementById("minutes1").value = '';
      document.getElementById("hours2").value = '';
      document.getElementById("minutes2").value = '';
      document.getElementById("result").textContent = '';
    }
    function setCurrent(number){
        const now = new Date();
        if(number == 1){
        document.getElementById("hours1").value = now.getHours();
        document.getElementById("minutes1").value = now.getMinutes();
        }
        if(number == 2){
             document.getElementById("hours2").value = now.getHours();
        document.getElementById("minutes2").value = now.getMinutes();
        }
    }
    window.onload = function() {
    const now = new Date();
    document.getElementById("hours1").value = now.getHours();
    document.getElementById("minutes1").value = now.getMinutes();
    };

    function swapTimes(){
       const h1 = document.getElementById('hours1');
  const m1 = document.getElementById('minutes1');
  const h2 = document.getElementById('hours2');
  const m2 = document.getElementById('minutes2');

  [h1.value, h2.value] = [h2.value, h1.value];
  [m1.value, m2.value] = [m2.value, m1.value];
    }

document.addEventListener("DOMContentLoaded", applyStoredTheme);
</script>



</body>



</html>

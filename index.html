<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <title>Time Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
   :root {
    --bg-color-light: #f4f4f4;
    --text-color-light: #333;
    --card-color-light: #fff;
    --accent-light: #4caf50;

    --bg-color-dark: #121212;
    --text-color-dark: #f4f4f4;
    --card-color-dark: #1e1e1e;
    --accent-dark: #81c784;
  }

 body.light {
  --bg-color: var(--bg-color-light);
  --text-color: var(--text-color-light);
  --card-color: var(--card-color-light);
  --accent: var(--accent-light);
  
  --button-text: #333;
}

body.dark {
  --bg-color: var(--bg-color-dark);
  --text-color: var(--text-color-dark);
  --card-color: var(--card-color-dark);
  --accent: var(--accent-dark);
  
  --button-text: #f4f4f4;
}


    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .calculator {
      background-color: var(--card-color);
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    .time-lable{
        font-weight: bold;
        font-size: 1.2em;
    }

    .time-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .time-group input {
      width: 40%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    
     .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .buttons button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      color: var(--button-text);
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .add {
      
      background-color: var(--neutral);
    }

    .add:hover {
      background-color: #388e3c;
    }

    .sub {
         
       background-color: var(--neutral);
    }

    .sub:hover {
      background-color: #b71c1c;
    }

    .clear {
      background-color: var(--neutral);
    }

    .clear:hover {
      background-color: #555;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
      font-weight: bold;
    }
   

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      margin-top: 12px;
    }
    .calc-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.calc-header h1 {
  margin: 0;
  font-size: 1.5em;
}

.theme-toggle {
  border: none;
  background: var(--neutral);
  color: white;
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1em;
  transition: background-color 0.2s ease;
}
  </style>
</head>

<body>
    
   
    

    <div class="calculator">
        <div class="calc-header">
    <h1>Time Calculator</h1>
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
      </div>
    
    
    
    <label class ="time-lable"> Time 1 </label>
    <div class="time-group">
        
        <input type="number" id="hours1" placeholder="Hours" min="0" />
        <label> : </label>
        <input type="number" id="minutes1" placeholder="Minutes" min="0" max="59" />
    </div>
        <label class="time-lable"> Time 2</label>
    <div class="time-group">
        
        <input type="number" id="hours2" placeholder="Hours" min="0" />
        <label> : </label>
        <input type="number" id="minutes2" placeholder="Minutes" min="0" max="59" />
    </div>
  <div class="buttons">
      <button class="add" onclick="calculate('add')">Add</button>
      <button class="sub" onclick="calculate('sub')">Substract</button>
      <button class="clear" onclick="clearFields()">Clear</button>
    </div>
   <div id="result"></div>
</div>
<script>
    function pad(n) {
      return n.toString().padStart(2, '0');
    }

     function calculate(action) {
        
      let h1 = parseInt(document.getElementById("hours1").value) || 0;
  let m1 = parseInt(document.getElementById("minutes1").value) || 0;
  let h2 = parseInt(document.getElementById("hours2").value) || 0;
  let m2 = parseInt(document.getElementById("minutes2").value) || 0;

  let total1 = h1 * 60 + m1;
  let total2 = h2 * 60 + m2;
  let resultMinutes = 0;

  if (action === 'add') {
    resultMinutes = total1 + total2;
  } else if (action === 'sub') {
    resultMinutes = total1 - total2;
  }

  let isNegative = resultMinutes < 0;
  let absMinutes = Math.abs(resultMinutes);

  let days = Math.floor(absMinutes / (24 * 60));
  let remaining = absMinutes % (24 * 60);
  let hours = Math.floor(remaining / 60);
  let minutes = remaining % 60;

  let time = `${pad(hours)}:${pad(minutes)}`;
  let resultText = '';

  if (days !== 0) {
    resultText = `Result: ${isNegative ? '-' : ''}${days} d. ${time}`;
  } else {
    resultText = `Result: ${isNegative ? '-' : ''}${time}`;
  }

  document.getElementById("result").textContent = resultText;
}

function pad(num) {
  return num.toString().padStart(2, '0');
    }

    function toggleTheme(){
 if (document.body.classList.contains("dark")) {
      document.body.classList.remove("dark");
      document.body.classList.add("light");
      localStorage.setItem("theme", "light");
    } else {
      document.body.classList.remove("light");
      document.body.classList.add("dark");
      localStorage.setItem("theme", "dark");
    }
    updateThemeButton();
    }
  function  updateThemeButton(){
    const btn = document.querySelector(".theme-toggle");
    if(document.body.classList.contains("dark")){
        btn.textContent="☀️";

    }
    else{
        btn.textContent="🌙";
    }
  }
  function applyStoredTheme() {
    const saved = localStorage.getItem("theme");
    if (saved === "dark" || saved === "light") {
      document.body.classList.add(saved);
    } else {
      document.body.classList.add("light"); 
    }
    updateThemeButton();
  }
    function clearFields() {
      document.getElementById("hours1").value = '';
      document.getElementById("minutes1").value = '';
      document.getElementById("hours2").value = '';
      document.getElementById("minutes2").value = '';
      document.getElementById("result").textContent = '';
    }
    window.onload = function() {
    const now = new Date();
    document.getElementById("hours1").value = now.getHours();
    document.getElementById("minutes1").value = now.getMinutes();
};
document.addEventListener("DOMContentLoaded", applyStoredTheme);
</script>



</body>



</html>
